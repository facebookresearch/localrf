apiVersion: batch/v1
kind: Job
metadata:
  name: 'uberlapse-colmapngp'
spec:
  ttlSecondsAfterFinished: 60
  completions: 15
  parallelism: 15
  completionMode: Indexed
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: uberlapse
        resources:
          limits:
            cpu: 4
            memory: 16Gi
            nvidia.com/gpu: 1
        image: "dtr.thefacebook.com/ameuleman/uberlapse:latest"
        volumeMounts:
        - name: uberlapse
          mountPath: /mnt/uberlapse
        command:
          - "bash"
          - "-c"
          - |
            cd /mnt/uberlapse/ameuleman
            SCENES=(ours/uw1 ours/uw2  ours/uw3 ours/uw4 ours/lake22_1 ours/lake22_2 ours/lake22_3  ours/lake22_4 ours/pg ours/hike_07_08_gopro_4 ours/hike_09_26_7 ours/hike_1008_4 ours/hike_1008_6 ours/hike_1008_2 ours/hike_09_26_1)
            SKIPS=(0 0 0 0 0 0 0 2 0 2 0 3 3 2 0)
            SCENE=${SCENES[$JOB_COMPLETION_INDEX]}
            SKIP=${SKIPS[$JOB_COMPLETION_INDEX]}
            sudo chown docker data/sequenced/${SCENE}/skip_${SKIP} -R
            sudo strip --remove-section=.note.ABI-tag /usr/lib/x86_64-linux-gnu/libQt5Core.so.5
            mkdir data/sequenced/${SCENE}/skip_${SKIP}/text
            colmap model_converter --input_path data/sequenced/${SCENE}/skip_${SKIP}/sparse/0 --output_path data/sequenced/${SCENE}/skip_${SKIP}/text --output_type TXT
            python colmap2nerf.py --images data/sequenced/${SCENE}/skip_${SKIP}/images --aabb_scale 1 --colmap_db data/sequenced/${SCENE}/skip_${SKIP}/database.db --text  data/sequenced/${SCENE}/skip_${SKIP}/text --out data/sequenced/${SCENE}/skip_${SKIP}/transforms.json
      volumes:
      - name: uberlapse
        persistentVolumeClaim:
          claimName: uberlapse
      priorityClassName: high

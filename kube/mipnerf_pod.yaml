apiVersion: v1
kind: Pod
metadata:
  name: uberlapse-no-gpu # Name your pod here
spec:
  restartPolicy: Never
  containers:
  - name: uberlapse # Name your container here
    resources:
      limits:
        cpu: 4
        memory: 32Gi
        nvidia.com/gpu: 1
    image: "dtr.thefacebook.com/ameuleman/mipnerf:latest" # The docker image you just created
    volumeMounts:
    - name: uberlapse
      mountPath: /mnt/uberlapse
    command: ["/bin/bash", "-c"]
    args: ["sleep 1000d"]
  volumes:
  - name: uberlapse
    persistentVolumeClaim:
      claimName: uberlapse
  priorityClassName: high
